name: CI Spring with Gradle

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  spring-gradle:

    runs-on: ubuntu-latest

    services:
      database:
        image: postgres:latest
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U lian_admin -d lian_stock"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          DB_URL: testdb
          DB_USERNAME: testuser
          DB_PASSWORD: testpass

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up environment variables to PostgreSQL
        run: |
          echo "DB_URL=jdbc://postgresql://localhost:5432/testdb" >> $GITHUB_ENV
          echo "DB_USER=testuser" >> $GITHUB_ENV
          echo "DB_PASSWORD=testpass" >> $GITHUB_ENV

      - name: Run test
        run: ./gradlew test

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: 'true'
          jacoco-csv-file: 'build/reports/jacocoHtml/test/jacocoTestReport.csv'